    <script>
    const track = document.querySelector('.carousel-track');
    const items = Array.from(track.children);
    const nextButton = document.querySelector('.next');
    const prevButton = document.querySelector('.prev');
    const indicators = document.querySelectorAll('.carousel-indicator');

    let currentIndex = 0;

    const updateCarousel = () => {
      // Update slide position
      const slideWidth = items[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

      // Update indicators
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentIndex);
      });
    };

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateCarousel();
    });

    indicators.forEach((indicator, index) => {
      indicator.addEventListener('click', () => {
        currentIndex = index;
        updateCarousel();
      });
    });

    // Auto-scroll
    setInterval(() => {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel();
    }, 5000);
  </script>
 <script>
    // Simulated Epic Games free games data
    const games = Array.from({length: 53}, (_, i) => ({
      title: `Epic Game #${i+1}`,
      description: `This is a description for Epic Game #${i+1}.`
    }));

    const gamesPerPage = 8;
    let currentPage = 1;
    const totalPages = Math.ceil(games.length / gamesPerPage);

    function renderGames(page) {
      const list = document.getElementById('game-list');
      list.innerHTML = '';
      const start = (page - 1) * gamesPerPage;
      const end = Math.min(start + gamesPerPage, games.length);
      for (let i = start; i < end; i++) {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `<strong>${games[i].title}</strong><br><span>${games[i].description}</span>`;
        list.appendChild(card);
      }
    }

    function renderPagination(page) {
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      const prev = document.createElement('button');
      prev.textContent = 'Prev';
      prev.disabled = page === 1;
      prev.onclick = () => changePage(page - 1);
      pag.appendChild(prev);

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || Math.abs(i - page) <= 1) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.className = i === page ? 'active' : '';
          btn.onclick = () => changePage(i);
          pag.appendChild(btn);
        } else if (
          (i === page - 2 && page > 3) ||
          (i === page + 2 && page < totalPages - 2)
        ) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          dots.style.padding = '0 4px';
          pag.appendChild(dots);
        }
      }

      const next = document.createElement('button');
      next.textContent = 'Next';
      next.disabled = page === totalPages;
      next.onclick = () => changePage(page + 1);
      pag.appendChild(next);
    }

    function changePage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderGames(currentPage);
      renderPagination(currentPage);
    }

    // Initial render
    changePage(1);
  </script>
